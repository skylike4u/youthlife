{% load static %}

<head>
  <meta charset="UTF-8" />
  <title>Forever Young Life</title>
  <meta
    name="viewport"

  />
  <meta
    name="description"
    content="늙지 않는 마음, Done is better than perfect"
  />
  <meta

    content="성장, 행복, 자부심, 대한민국, 부산광역시, 부산경제진흥원, 정책, 청년, 소상공인, 기업, 교류, 일자리, 플랫폼"
  />
  <meta name="author" content="JH Choi" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Open Graph (Facebook, Linkedin) -->
  <!-- https://ourcodeworld.com/public-media/articles/articleocw-56d1a6901b773.png -->
  <meta propery="og:type" content="website" />
  <!-- https://ogp.me/#types -->
  <meta property="og:title" content="정책 아카이빙 교류 웹사이트" />
  <meta
    property="og:description"
    content="부산경제진흥원 구성원이 만들어가는 정책어카이빙&업무용 웹사이트입니다."
  />

  <!-- card 종류: summary, photo, player -->
  <meta name="twitter:title" content="부산경제진흥원 아카이빙 교류 웹사이트" />
  <meta
    name="twitter:description"

  />
  <!-- <meta name="twitter:image" content="img/fun-coding-mark.png" /> -->
  <!-- <meta name="twitter:url" content="https://www.fun-coding.org" /> -->
  <meta name="twitter:creator" content="JH Choi" />

  <!-- 일반적인 fabicon 설정 -->
  <link rel="icon" href="{% static 'images/favicon.png' %}" />
  <!-- 아이폰용 fabicon 설정 -->

    type="image/x-icon"

  />

  />

    href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"

  />

  />

    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
  />

  <!--  DEFAULT CSS LINK  -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />

  <!-- bootstrap.min.css 내부파일 링크 -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/bootstrap.min.css' %}"
  />

  <style>
    @font-face {
      font-family: "Pretendard";
      font-style: normal;
      font-weight: 900;

      font-family: "Pretendard";
