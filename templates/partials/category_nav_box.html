<!-- style은 따로 적용해줘야 함 -->

<!-- 전체/카테고리별 목록이동 버튼 만들기(div) -->
<div class="btn-container">
  <!-- 전체 목록리스트 버튼 만들기 -->
  <a href="{% url 'blogs:list' %}" class="btn-all-more" style="float: center">
    <button style="border-radius: 7px; margin: 0.5rem">
      <b>전체 목록</b>
    </button>
  </a>

  <!-- 카테고리별 목록 추가(현재 detail.html이 속해있는 카테고리 목록을 나타내도록 조건부 노출) -->
  <a
    href="{% url 'blogs:category_post_list' category_name='건강' %}"
    class="btn-more"
    style="float: center"
  >
    <button style="border-radius: 7px; margin: 0.5rem">
      <b>건강 목록</b>
    </button>
  </a>
  <a
    href="{% url 'blogs:category_post_list' category_name='여행' %}"
    class="btn-more"
    style="float: center"
  >
    <button style="border-radius: 7px; margin: 0.5rem">
      <b>여행 목록</b>
    </button>
  </a>
  <a
    href="{% url 'blogs:category_post_list' category_name='음식' %}"
    class="btn-more"
    style="float: center"
  >
    <button style="border-radius: 7px; margin: 0.5rem">
      <b>음식 목록</b>
    </button>
  </a>
  <a
    href="{% url 'blogs:category_post_list' category_name='패션-뷰티' %}"
    class="btn-more"
    style="float: center"
  >
    <button style="border-radius: 7px; margin: 0.5rem">
      <b>패션/뷰티 목록</b>
    </button>
  </a>
  <a
    href="{% url 'blogs:category_post_list' category_name='그외다양한주제' %}"
    class="btn-more"
    style="float: center"
  >
    <button style="border-radius: 7px; margin: 0.5rem">
      <b>그외다양한주제 목록</b>
    </button>
  </a>

  <!-- 해당 카테고리 목록을 나타내는 버튼(작동이 안됨/개선필요 -> slug로 개선검토)
        {% for category in post.categories.all %}
            <a href="{% url 'blogs:category_post_list' category_name=category.slug %}" class="btn-more" style="float: center">
                <button style="border-radius: 7px;">{{ category.name }} 목록</button>
            </a>
        {% endfor %} -->
</div>
