<!DOCTYPE html>
<html lang="ko">
  {% include 'partials/head.html' %}

  <body style="font-family: 'Pretendard'; text-decoration: none">
    <!-- Header -->
    <!-- header.html / nav.html을 나누어서 include하면 좋을 듯 -->

    {% include 'partials/nav.html' %}

    <hr />

    <!-- 기본적으로 메시지 앱이 intalled_app 안에 들어가 있어서 어디서든 messages라는 것을 접근할 수 있음 -->
    {% for message in messages %}
    <div class="text-center" style="margin-top: 110px">
      <div class="btn btn-{{ message.tags }} rounded-pill px-5 my-3">
        {{ message }}
      </div>
    </div>
    {% endfor %} {% block content %} {% endblock %}

    <hr />

    {% include 'partials/footer.html' %}
  </body>
</html>
