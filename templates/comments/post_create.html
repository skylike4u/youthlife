{% load bootstrap4 %} {% block content %}
<!-- mb 는 margin-bottom으로, mb-4는 기존 bottom 크기의 4배 키운다는 말 -->
<div style="text-align: center; max-width: 500px; margin: 4rem auto">
  <div class="mb-4">
    <h4>Create Your Post Comment</h4>
  </div>
  <form action="{% url 'comments:post_create' %}" method="post">
    {% csrf_token %} {% bootstrap_form form %} {% if user.is_authenticated %}
    <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" />
    {% else %}
    <a
      href="{% url 'users:login' %}?next={{ request.path }}"
      class="btn btn-dark rounded-pill col-6 mt-3"
    >
      Login
    </a>
    {% endif %}

    <!-- Comment 모델 중, content는 사용자 입력을 받고, created_at은 자동으로 생성됨
      하지만, writer와 post은 서버단에서 확인해야되고, 이를 위해서(post.pk확인) 추가적으로 hidden input을 만들어 놓음 
      서버단에서 직접 확인하기 위해 pk를 보내놓는다. post.pk를 보낸다. -->
    <!-- 또, post_detail.html에 include 구문에서 "with post=target_post" 써서 동기화 시켜줘서, post.pk를 쓸 수 있음 -->
    <input type="hidden" name="post_pk" value="{{ post.pk }}" />
  </form>
</div>

{% endblock %}
